apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-mysql-docker
  labels:
    app: hello-mysql-docker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-mysql-docker
  template:
    metadata:
      labels:
        app: hello-mysql-docker
    spec:
      containers:
        - image: gcr.io/disco-plane-327514/hello-mysql-docker:0.0.1
          name: hello-mysql-docker-container
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              port: 8080
              path: /employee/status
            initialDelaySeconds: 5
            failureThreshold: 5
          livenessProbe:
              httpGet:
                port: 8080
                path: /employee/status
              initialDelaySeconds: 5
              failureThreshold: 5
        - image: gcr.io/cloudsql-docker/gce-proxy:1.18.0
          name: cloud-sql-proxy
          command:
            - "/cloud_sql_proxy"
            - "-instances=disco-plane-327514:us-central1:mysql-instance=tcp:3306"
          securityContext:
            runAsNonRoot: true